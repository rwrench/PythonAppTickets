name: Python application

on:
  push:
    branches: [ master]
  pull_request:
    branches: [ master] 

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install root dependencies
        pip install -r requirements.txt
        # Install API dependencies
        pip install -r api_app/requirements.txt
        # Install web app dependencies
        pip install -r web_app/requirements.txt
        # Install test dependencies
        pip install pytest requests selenium webdriver-manager

    - name: Run basic setup tests
      run: pytest tests/test_basic_setup.py -v

    - name: Run finance utils tests  
      run: pytest tests/test_finance_utils.py -v